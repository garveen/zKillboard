<div style="padding: 1em;">
<table id="corpstats" class="table table-hover table-striped datatable" data-order='[[1, "asc"]]' id="corpstats">
	<thead>
		<tr>
			<th style="width: 50px;">Ticker</th>
			<th style="width: 200px;">Corporation</th>
			<th style="width: 100px; text-align: right">Members</th>
			<th style="width: 200px;">CEO</th>
		</tr>
	</thead>
	<tbody>
	{% for corp in corpStats %}
		{% set field = corp %}
		<tr>
			<td>[{{corp.ticker}}]</td>
			<td>{% include 'components/text_corp.html' %}</td>
			<td data-order="{{ corp.members }}" raw="{{ corp.members }}" format="format-int-once" style="text-align: right">{{ corp.members }}</td>
			<td style=""><a href="/character/{{ corp.ceoID }}/">{{ corp.ceoName }}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>
